<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/Material-Icons.css}" href="../static/css/Material-Icons.css" />
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" href="../static/css/font-awesome.min.css">
    <link th:href="@{/css/material-dashboard.css}" href="../static/css/material-dashboard.css?v=2.1.0" rel="stylesheet" />
    <link th:href="@{/css/black-dashboard.css}" href="../static/css/black-dashboard.css" rel="stylesheet" />

    <style>
        div.absolute{
            position: absolute;
            top: 80px;
            right: 0;
            width: 950px;
            max-width: 1000px;
            height: auto;
            display: inline-block;
        }
    </style>
</head>

<body class="dark-edition">
<div class="wrapper ">
    <div class="sidebar" data-color="purple" data-background-color="black">

        <div class="sidebar-wrapper ps-container ps-theme-default" data-ps-id="3a8db1f4-24d8-4dbf-85c9-4f5215c1b29a">
            <ul class="nav">

                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/admin/ustanove/dodaj}">
                        <i class="material-icons">add</i>
                        <p>Dodaj ustanove</p>
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/admin/ustanove/lista}">
                        <i class="material-icons">edit_user</i>
                        <p>Izmeni ustanove</p>
                    </a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/admin/oglasi/lista}">
                        <i class="material-icons">edit_user</i>
                        <p>Izmeni oglase</p>
                    </a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/admin/korisnici/lista}">
                        <i class="material-icons">person</i>
                        <p>Brisni korisnika</p>
                    </a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/logout}" >
                        <i class="material-icons">logout</i>
                        <p>Izloguj se</p>
                    </a>
                </li>

            </ul>
        </div>
    </div>
    <div class="absolute">
        <div class="content">
            <div class="container-fluid">
                <!-- your content here -->
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-primary">
                            <h4 class="card-title">Dodaj ustanovu</h4>
                            <p class="card-category">Popuni podatke</p>
                        </div>
                        <div class="card-body">
                            <form th:object="${ustanovaDto}" th:action="@{/admin/ustanove/sacuvaj}" method="post" enctype="multipart/form-data">
                                <div class="row">

                                    <div class="col-md-3">
                                        <div class="form-group bmd-form-group">

                                            <input type="text" id="naziv" name="naziv" th:field="*{naziv}" th:placeholder="Naziv" class="form-control" required>
                                        </div>
                                    </div>

                                    <div class="col-md-3">
                                        <div class="form-group bmd-form-group">

                                            <input type="text" id="adresa" name="adresa" th:field="*{adresa}" th:placeholder="Adresa" class="form-control" required>
                                        </div>
                                    </div>

                                    <div class="col-md-3">
                                        <div class="form-group bmd-form-group">

                                            <input type="text" id="grad" name="grad" th:field="*{grad}" th:placeholder="Grad" class="form-control" required>
                                        </div>
                                    </div>

                                    <div class="col-md-3">
                                        <div class="form-group bmd-form-group">

                                            <input type="text" id="brTelefona" name="brTelefona" th:field="*{brTelefona}" th:placeholder="brTelefona" class="form-control" required>
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="form-group bmd-form-group">

                                            <input type="email" name="email"  id="email" th:field="*{email}" th:placeholder="Email" class="form-control" required>
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="form-group bmd-form-group">

                                            <input type="text" name="username" id="username" th:field="*{username}" th:placeholder="Username" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group bmd-form-group">

                                            <input type="password" id="password" name="password" th:field="*{password}" th:placeholder="Password" class="form-control" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group bmd-form-group">
                                            <input type="text" name="username" id="opis" th:field="*{opis}" th:placeholder="Opis" class="form-control" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-4">
                                        <div>
                                            <input type="file" name="slika" id="slika" th:field="*{slikaMulti}" th:placeholder="Slika" class="form-control" required="">
                                        </div>
                                    </div>
                                </div>

                                <button type="submit" name="btn_save" id="btn_save" class="btn btn-primary pull-right">Dodaj ustanovu</button>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
