<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Ustanova</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/Material-Icons.css}" href="../static/css/Material-Icons.css" />
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" href="../static/css/font-awesome.min.css">
    <link th:href="@{/css/material-dashboard.css}" href="../static/css/material-dashboard.css?v=2.1.0" rel="stylesheet" />
    <link th:href="@{/css/black-dashboard.css}" href="../static/css/black-dashboard.css" rel="stylesheet" />
    <style>
        div.absolute{
            position: absolute;
            top: 80px;
            right: 0;
            width: 900px;
            max-width: 900px;
            height: auto;
            display: inline-block;
        }
    </style>
</head>

<body class="dark-edition">
<div class="wrapper ">
    <div class="sidebar" data-color="purple" data-background-color="black">

        <div class="sidebar-wrapper ps-container ps-theme-default" data-ps-id="3a8db1f4-24d8-4dbf-85c9-4f5215c1b29a">
            <ul class="nav">

                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/ustanova/oglasi/dodaj}">
                        <i class="material-icons">add</i>
                        <p>Dodaj oglas</p>
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/ustanova/oglasi/lista}">
                        <i class="material-icons">edit_user</i>
                        <p>Izmeni oglas</p>
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/ustanova/slanje-mejla}" >
                        <i class="material-icons">person</i>
                        <p>Subscriberi</p>
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/ustanova/zahtevi}" >
                        <i class="material-icons">person</i>
                        <p>Zahtevi za obilazak</p>
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/ustanova/zahtevi/odobreni}" >
                        <i class="material-icons">person</i>
                        <p>Odobreni zahtevi</p>
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/logout}" >
                        <i class="material-icons">logout</i>
                        <p>Izloguj se</p>
                    </a>
                </li>

            </ul>
        </div>
    </div>
    <div class="absolute">
        <div class="content">
            <div class="container-fluid">
                <div class="col-md-14">
                    <div class="card ">
                        <div class="card-header card-header-primary">
                            <h4 class="card-title">Zahtevi za obilazak</h4>
                        </div>
                        <div class="card-body">
                            <h3 class="card-title" th:text="${poruka}"></h3>
                            <div class="table-responsive ps" th:if="${zahtevi!=null}">
                                <table class="table tablesorter table-hover" id="">
                                    <thead class=" text-primary">
                                    <tr><th>Korisnik</th>
                                        <th>Datum</th>
                                        <th>Vreme</th>
                                    </tr></thead>
                                    <tbody th:each="zahtev: ${zahtevi}">
                                    <tr><td th:text="${zahtev.getKorisnik().getIme()+' '+zahtev.getKorisnik().getPrezime()}"></td>
                                        <td th:text="${zahtev.getDatum()}"></td>
                                        <td th:text="${zahtev.getVreme()}"></td>

                                        <td>
                                            <a th:href="${'/ustanova/zahtevi/odobri/'+zahtev.zahtevID}" rel='tooltip' title='' class='btn btn-info btn-link btn-sm' data-original-title='Odobri'>
                                                <i class='material-icons'>add</i>
                                                <div class='ripple-container'></div>Odobri</a>
                                            <a th:href="${'/ustanova/zahtevi/obrisi/'+zahtev.zahtevID}" rel='tooltip' title='' class='btn btn-danger btn-link btn-sm' data-original-title='Obrisi'>
                                                <i class='material-icons'>close</i>
                                                <div class='ripple-container'></div>Obrisi</a>
                                        </td></tr>
                                    </tbody>
                                </table>
                                <div class="ps__rail-x" style="left: 0px; bottom: 0px;"><div class="ps__thumb-x" tabindex="0" style="left: 0px; width: 0px;"></div></div><div class="ps__rail-y" style="top: 0px; right: 0px;"><div class="ps__thumb-y" tabindex="0" style="top: 0px; height: 0px;"></div></div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
