<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Ustanova</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/Material-Icons.css}" href="../static/css/Material-Icons.css" />
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" href="../static/css/font-awesome.min.css">
    <link th:href="@{/css/material-dashboard.css}" href="../static/css/material-dashboard.css?v=2.1.0" rel="stylesheet" />
    <link th:href="@{/css/black-dashboard.css}" href="../static/css/black-dashboard.css" rel="stylesheet" />
    <style>
        div.absolute{
            position: absolute;
            top: 80px;
            right: 0;
            width: 950px;
            max-width: 950px;
            height: auto;
            display: inline-block;
        }
    </style>
</head>

<body class="dark-edition">
<div class="wrapper ">
    <div class="sidebar" data-color="purple" data-background-color="black">

        <div class="sidebar-wrapper ps-container ps-theme-default" data-ps-id="3a8db1f4-24d8-4dbf-85c9-4f5215c1b29a">
            <ul class="nav">

                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/ustanova/oglasi/dodaj}">
                        <i class="material-icons">add</i>
                        <p>Dodaj oglas</p>
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/ustanova/oglasi/lista}">
                        <i class="material-icons">edit_user</i>
                        <p>Izmeni oglas</p>
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/ustanova/slanje-mejla}" >
                        <i class="material-icons">person</i>
                        <p>Subscriberi</p>
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/ustanova/zahtevi}" >
                        <i class="material-icons">person</i>
                        <p>Zahtevi za obilazak</p>
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/ustanova/zahtevi/odobreni}" >
                        <i class="material-icons">person</i>
                        <p>Odobreni zahtevi</p>
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/logout}" >
                        <i class="material-icons">logout</i>
                        <p>Izloguj se</p>
                    </a>
                </li>

            </ul>
        </div>
    </div>
    <div class="absolute">
        <div class="content">
            <div class="container-fluid">
                <div class="col-md-8 mx-auto">
                    <div class="card">
                        <div class="card-header card-header-primary">
                            <h4 class="card-title">Izmeni oglas</h4>
                        </div>
                        <form th:object="${oglasDto}" th:action="@{/ustanova/oglasi/sacuvaj-izmene}" method="post">
                            <div class="card-body">

                                <input type="hidden" th:field="*{oglasID}"/>
                                <input type="hidden" th:field="*{ustanove.ustanoveID}"/>
                                <div class="col-md-12 ">
                                    <div class="form-group">
                                        <label>Naziv</label>
                                        <input type="text" id="naziv" name="naziv"  class="form-control"th:field="*{naziv}">
                                    </div>
                                </div>
                                <div class="col-md-12 ">
                                    <div class="form-group bmd-form-group">
                                        <select name="oblast" id="oblast" th:field="*{oblast}" class="form-control">
                                            <option value="0">Izaberite oblast</option>
                                            <option style="color: black" value="IT" >IT</option>
                                            <option style="color: black"  value="Marketing" >Marketing</option>
                                            <option style="color: black"  value="LjudskiResursi" >LjudskiResursi</option>
                                            <option style="color: black"  value="Jezici" >Jezici</option>
                                            <option style="color: black"  value="Ekonomija" >Ekonomija</option>
                                            <option style="color: black"  value="Opste" >Opste</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-12 ">
                                    <div class="form-group bmd-form-group">
                                        <select name="grad" id="grad" th:field="*{grad}" class="form-control">
                                            <option value="0">Izaberite grad</option>
                                            <option style="color: black"  value="Beograd" >Beograd</option>
                                            <option style="color: black"  value="NoviSad" >NoviSad</option>
                                            <option style="color: black"  value="Subotica" >Subotica</option>
                                            <option style="color: black"  value="Niš" >Niš</option>
                                            <option style="color: black"  value="Užice" >Užice</option>
                                            <option style="color: black"  value="Kruševac" >Kruševac</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-md-12 ">
                                    <div class="form-group bmd-form-group">
                                        <select name="nivo" id="nivo" th:field="*{nivo}" class="form-control">
                                            <option value="0" >Izaberite nivo</option>
                                            <option style="color: black"  value="Fakultet" >Fakultet</option>
                                            <option style="color: black"  value="VišaŠkola" >VišaŠkola</option>
                                            <option style="color: black"  value="Kurs" >Kurs</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-12 ">
                                    <div class="form-group">
                                        <label>Opis</label>
                                        <input type="text" id="opis" name="opis"  class="form-control"th:field="*{opis}">
                                    </div>
                                </div>
                                <div class="col-md-4 ">
                                    <div class="form-group">
                                        <label>Cena</label>
                                        <input type="text" id="username" name="username"  class="form-control"th:field="*{cena}">
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" id="btn_save" name="btn_save" class="btn btn-fill btn-primary">Izmeni</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
