<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Ustanova</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/Material-Icons.css}" href="../static/css/Material-Icons.css" />
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" href="../static/css/font-awesome.min.css">
    <link th:href="@{/css/material-dashboard.css}" href="../static/css/material-dashboard.css?v=2.1.0" rel="stylesheet" />
    <link th:href="@{/css/black-dashboard.css}" href="../static/css/black-dashboard.css" rel="stylesheet" />
    <style>
        div.absolute{
            position: absolute;
            top: 80px;
            right: 0;
            width: 1050px;
            max-width: 1050px;
            height: auto;
            display: inline-block;
        }
    </style>
</head>

<body class="dark-edition">
<div class="wrapper ">
    <div class="sidebar" data-color="purple" data-background-color="black">

        <div class="sidebar-wrapper ps-container ps-theme-default" data-ps-id="3a8db1f4-24d8-4dbf-85c9-4f5215c1b29a">
            <ul class="nav">

                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/ustanova/oglasi/dodaj}">
                        <i class="material-icons">add</i>
                        <p>Dodaj oglas</p>
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/ustanova/oglasi/lista}">
                        <i class="material-icons">edit_user</i>
                        <p>Izmeni oglas</p>
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/ustanova/slanje-mejla}" >
                        <i class="material-icons">person</i>
                        <p>Subscriberi</p>
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/ustanova/zahtevi}" >
                        <i class="material-icons">person</i>
                        <p>Zahtevi za obilazak</p>
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/ustanova/zahtevi/odobreni}" >
                        <i class="material-icons">person</i>
                        <p>Odobreni zahtevi</p>
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/logout}" >
                        <i class="material-icons">logout</i>
                        <p>Izloguj se</p>
                    </a>
                </li>

            </ul>
        </div>
    </div>
    <div class="absolute">
        <div class="content">
            <div class="container-fluid">
                <div class="col-md-8 mx-auto">
                    <div class="card">
                        <div class="card-header card-header-primary">
                            <h4 class="card-title">Sabskrajberi:</h4>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive ps">
                                <form th:action="@{/ustanova/posalji-mejl}" method="post">
                                    <table class="table tablesorter table-hover" id="">
                                        <thead class=" text-primary">
                                        <tr><th>Email</th>
                                        </tr></thead>
                                        <tbody th:each="korisnici: ${korisnici}">
                                        <tr><td th:text="${korisnici.getKorisnik().email}"></td></tr>
                                        </tbody>
                                    </table>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group bmd-form-group">
                                                <input type="text" name="poruka" id="poruka"  th:placeholder="poruka" th:name="poruka" class="form-control" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer">
                                        <button type="submit" id="btn_save" name="btn_save" class="btn btn-fill btn-primary">Po≈°alji</button>
                                    </div>
                                </form>
                                <div class="ps__rail-x" style="left: 0px; bottom: 0px;"><div class="ps__thumb-x" tabindex="0" style="left: 0px; width: 0px;"></div></div><div class="ps__rail-y" style="top: 0px; right: 0px;"><div class="ps__thumb-y" tabindex="0" style="top: 0px; height: 0px;"></div></div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
